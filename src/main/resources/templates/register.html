<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Step 1189 | 회원가입</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .register-card { background: #1e293b; padding: 2.5rem; border-radius: 1.5rem; box-shadow: 0 10px 25px rgba(0,0,0,0.3); text-align: center; border: 1px solid #334155; max-width: 400px; width: 90%; }
        h1 { color: #38bdf8; font-size: 2.2rem; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.2rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: #94a3b8; }
        input[type="text"], input[type="email"] {
            width: calc(100% - 20px); /* 패딩 고려 */
            padding: 10px;
            border: 1px solid #334155;
            background: #0f172a;
            color: #f8fafc;
            border-radius: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box; /* 패딩이 너비에 포함되도록 */
        }
        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #38bdf8;
            outline: none;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }
        .btn-submit {
            display: block;
            width: 100%;
            padding: 12px 1.5rem;
            background: #38bdf8;
            color: #0f172a;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 2rem;
        }
        .btn-submit:hover { background: #7dd3fc; transform: translateY(-2px); }
        .link-oauth { margin-top: 1.5rem; font-size: 0.9rem; }
        .link-oauth a { color: #94a3b8; text-decoration: none; transition: color 0.3s; }
        .link-oauth a:hover { color: #38bdf8; }
    </style>
</head>
<body>
<div class="register-card">
    <h1>회원가입</h1>
    <form th:action="@{/users}" method="post">
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" placeholder="사용하실 닉네임을 입력해주세요" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일 주소를 입력해주세요" required>
        </div>
        <div class="form-group">
            <label for="statusMessage">상태 메시지 (선택 사항)</label>
            <input type="text" id="statusMessage" name="statusMessage" placeholder="나만의 다짐을 작성해보세요">
        </div>
        <button type="submit" class="btn-submit">회원가입</button>
    </form>
    <div class="link-oauth">
        또는 <a href="/oauth2/authorization/google">Google로 시작하기</a>
    </div>
</div>
</body>
</html>
